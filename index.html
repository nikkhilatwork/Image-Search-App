<html lang="en">

    <title>Image searcher</title>
    <link rel="stylesheet" href="/style.css" />

          alt="pics"
          srcset=""
        />

      </div>

      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1694032593958-2d018f015a47?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=700&q=60"

          src="https://images.unsplash.com/photo-1694032593958-2d018f015a47?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=700&q=60"
          alt="pics"
          srcset=""
        />
        <a href="https://unsplash.com/a" target="_blank">pics</a>
      </div>
    </div>
    <button id="show-more-button">Show more</button>

    <script src="/script.js"></script>
  </body>
</html>
